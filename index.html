<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marks Calculator</h1>
        <form id="marksForm">
            <label for="english">English:</label>
            <input type="number" id="english" placeholder="Enter marks"><br>
            
            <label for="hindi">Hindi:</label>
            <input type="number" id="hindi" placeholder="Enter marks"><br>
            
            <label for="maths">Maths:</label>
            <input type="number" id="maths" placeholder="Enter marks"><br>
            
            <label for="science">Science:</label>
            <input type="number" id="science" placeholder="Enter marks"><br>
            
            <label for="socialScience">Social Science:</label>
            <input type="number" id="socialScience" placeholder="Enter marks"><br>
            
            <label for="sanskrit">Sanskrit:</label>
            <input type="number" id="sanskrit" placeholder="Enter marks"><br>
            
            <button type="button" id="calculateButton">Calculate Total</button>
        </form>
        <h2 id="result">Total Marks: </h2>
         <h2 id="percentage">Percentage: </h2>
    </div>
    <script src="total.js"></script>
</body>
</html>
